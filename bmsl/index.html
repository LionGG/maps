<head>

    </form>
	<script type="text/javascript">

		document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3F06bbdb7913dcf8651c7f015259ee1a57' type='text/javascript'%3E%3C/script%3E"));
