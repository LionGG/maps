<html>
<head>
	<meta http-equiv="Content-Type" />
	<title>ClusterMarker Advanced</title>
	<style type="text/css">
		#mapDiv{ 
            height:400px; 
            width:800px;
        }
	</style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.1"></script>	
    <script type="text/javascript" src="https://github.com/LionGG/maps/blob/master/Baidu_MarkerClusterer/markerclusterer.js"></script>
</head>
<body>
	<div id="mapDiv"></div>
</body>
	
<script type="text/javascript">
	var map = new BMap.Map("mapDiv");            
	map.enableScrollWheelZoom();
	var point = new BMap.Point(116.404, 39.915);   
	map.centerAndZoom(point,13);      
        
    var marker = new  BMap.Marker(point);
    map.addOverlay(marker);
    
    var stylesList = [[{
        url: 'images/people35.png',
        height: 35,
        width: 35,
        opt_anchor: [16, 0],
        textColor: '#ff00ff',
        opt_textSize: 10
    }, {
        url: 'images/people45.png',
        height: 45,
        width: 45,
        opt_anchor: [24, 0],
        textColor: '#ff0000',
        opt_textSize: 11
    }, {
        url: 'images/people55.png',
        height: 55,
        width: 55,
        opt_anchor: [32, 0],
        textColor: 'white',
        opt_textSize: 12
    }], [{
        url: 'images/conv30.png',
        height: 27,
        width: 30,
        anchor: [3, 0],
        textColor: '#ff00ff',
        opt_textSize: 10
    }, {
        url: 'images/conv40.png',
        height: 36,
        width: 40,
        opt_anchor: [6, 0],
        opt_textColor: '#ff0000',
        opt_textSize: 11
    }, {
        url: 'images/conv50.png',
        width: 50,
        height: 45,
        opt_anchor: [8, 0],
        opt_textSize: 12
    }], [{
        url: 'images/heart30.png',
        height: 26,
        width: 30,
        opt_anchor: [4, 0],
        opt_textColor: '#ff00ff',
        opt_textSize: 10
    }, {
        url: 'images/heart40.png',
        height: 35,
        width: 40,
        opt_anchor: [8, 0],
        opt_textColor: '#ff0000',
        opt_textSize: 11
    }, {
        url: 'images/heart50.png',
        width: 50,
        height: 44,
        opt_anchor: [12, 0],
        opt_textColor: 'white',
        opt_textSize: 12
    }]];
    
    map.addOverlay(new ClusterMarker(point,7));
    map.addOverlay(new ClusterMarker(new BMap.Point(116.404, 39.885),15,{styles:stylesList[2]}));
    map.addOverlay(new ClusterMarker(new BMap.Point(116.354, 39.915),24,{styles:stylesList[2]}));
    map.addOverlay(new ClusterMarker(new BMap.Point(116.454, 39.915),48,{styles:stylesList[1]}));
    map.addOverlay(new ClusterMarker(new BMap.Point(116.404, 39.945),99,{styles:stylesList[0]}));
    
</script>
	
</html>
